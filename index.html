<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Blog is everything</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="logo-en">
      <a href="index.html" class="a1"> <h1 class="logo-index">BLOG</h1></a>
    </div>
    <div>
      <form id="signup-form">
        <input
          type="text"
          autocomplete="off"
          placeholder="Enter your username"
          id="username"
          required="on"
        />
        <div>
          <input
            type="email"
            autocomplete="off"
            placeholder="Enter your email"
            id="email"
            required="on"
          />
        </div>
        <div>
          <input
            type="password"
            autocomplete="off"
            placeholder="Enter your password"
            id="password"
            required="on"
          />
        </div>
        <div>
          <button id="sign-btn">
            <a class="sign-btn" href="lib/main.html">Sign-Up</a>
          </button>
        </div>
      </form>
    </div>
    <script src="lib/app.js"></script>
  </body>
</html>
